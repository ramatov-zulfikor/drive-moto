<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Drive Moto</title>
   <link rel="stylesheet" href="libs/slick.css">
   <link rel="stylesheet" href="css/main.css">
</head>

<body>

   <div class="wrapper">

      <header class="header">

         <div class="header__top">
            <div class="container">
               <div class="header__top-inner">

                  <nav class="header__menu menu">
                     <ul class="menu__list">
                        <li class="menu__item">
                           <a class="menu__link" href="#">Магазины</a>
                        </li>
                        <li class="menu__item">
                           <a class="menu__link" href="#">Акции</a>
                        </li>
                        <li class="menu__item">
                           <a class="menu__link" href="#">Доставка и оплата</a>
                        </li>
                     </ul>
                  </nav>

                  <a class="header__logo logo" href="#">
                     <img src="images/logo.svg" alt="Logo">
                  </a>

                  <div class="header__box box">
                     <div class="box__address">Москва, ул. Науки 25</div>
                     <ul class="box__panel panel">
                        <li class="panel__item">
                           <a class="panel__link" href="#">
                              <img src="images/icons/fav-icon.svg" alt="Favourites">
                           </a>
                        </li>
                        <li class="panel__item">
                           <a class="panel__link" href="#">
                              <img src="images/icons/user-icon.svg" alt="User">
                           </a>
                        </li>
                        <li class="panel__item">
                           <a class="panel__link cart" href="#">
                              <img src="images/icons/cart-icon.svg" alt="Cart">
                              <p class="cart__text">1</p>
                           </a>
                        </li>
                     </ul>
                  </div>

               </div>
               <!-- /.header__top-inner -->
            </div>
            <!-- /.container -->
         </div>
         <!-- /.header__top -->

         <div class="header__bottom">
            <div class="container">

               <ul class="header__categories categories">
                  <li class="categories__item">
                     <a class="categories__link" href="#">Квадроциклы</a>
                  </li>
                  <li class="categories__item">
                     <a class="categories__link" href="#">Катера</a>
                  </li>
                  <li class="categories__item">
                     <a class="categories__link" href="#">Гидроциклы</a>
                  </li>
                  <li class="categories__item">
                     <a class="categories__link" href="#">Лодки</a>
                  </li>
                  <li class="categories__item">
                     <a class="categories__link" href="#">Вездеходы</a>
                  </li>
                  <li class="categories__item">
                     <a class="categories__link" href="#">Снегоходы</a>
                  </li>
                  <li class="categories__item">
                     <a class="categories__link" href="#">Двигатели</a>
                  </li>
                  <li class="categories__item">
                     <a class="categories__link" href="#">Запчасти</a>
                  </li>
               </ul>

            </div>
            <!-- /.container -->
         </div>
         <!-- /.header__bottom -->

      </header>
      <!-- /.header -->

      <main class="main">

         <div class="hero">
            <div class="container">
               <div class="hero__inner">

                  <div class="hero__slider slider">
                     <div class="slider__item">
                        <img src="images/slider-banner.jpg" alt="Slider Banner">
                     </div>
                     <div class="slider__item">
                        <img src="images/slider-banner.jpg" alt="Slider Banner">
                     </div>
                     <div class="slider__item">
                        <img src="images/slider-banner.jpg" alt="Slider Banner">
                     </div>
                     <div class="slider__item">
                        <img src="images/slider-banner.jpg" alt="Slider Banner">
                     </div>
                     <div class="slider__item">
                        <img src="images/slider-banner.jpg" alt="Slider Banner">
                     </div>
                     <div class="slider__item">
                        <img src="images/slider-banner.jpg" alt="Slider Banner">
                     </div>
                  </div>

                  <div class="hero__sale sale">

                     <div class="sale__top">
                        <div class="sale__label label">Акция</div>
                        <div class="sale__price price">
                           <h2 class="price__text">190 000</h2>
                           <h3 class="price__text--old">225 000</h3>
                        </div>
                     </div>

                     <div class="sale__info">
                        <img src="images/content/sale-item-1.png" alt="Sale Item">
                        <h2 class="sale__title">Лодочный мотор Suzuki DF9.9BRS</h2>
                     </div>

                     <div class="sale__bottom">
                        <h2 class="sale__date">
                           Акция действует до <br> <span>01.01.2121</span>
                        </h2>
                     </div>

                  </div>
                  <!-- /.hero__sale -->

               </div>
               <!-- /.hero__inner -->
            </div>
            <!-- /.container -->
         </div>
         <!-- /.hero -->

      </main>
      <!-- /.main -->

   </div>
   <!-- /.wrapper -->

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script src="libs/slick.min.js"></script>
   <script src="js/script.js"></script>

</body>

</html>
